{% extends 'components/base.html' %}

{% block content %}

<div class="card bg-light p-5 m-5 pt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tag }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

    <h2  class="text-dark">Login</h2>
    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label class="form-label" for="email">Email</label>
        <input type="text" name="email" class="form-control" id="email">
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password1">Password</label>
        <input type="password" name="password1" class="form-control" id="password1">
      </div>
      <button type="submit" class=" m-3 btn btn-outline-primary">SignIn</button>
      <p>New User <a href="{% url 'signup' %}">Signup</a></p>
    </form>
  </div>
{% endblock content %}
